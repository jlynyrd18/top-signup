<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP-Signup</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="picture">
            <figure>
                <img src="mountains.jpg" alt="mountains" class="mountains">
                <figcaption>Photo by RC Bellergy on Unsplash</figcaption>
                <div>
                    <img src="odin-lined.png" alt="odin-lined" class="odin-lined">
                </div>
            </figure>   
        </div>
        <div class="signup">
            <h3 class="service">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Signup <em>now</em> to get started.
            </h3>
            <h3>You <em>know</em> you want to.</h3>
            <form action="">
                <legend>Let's do this!</legend>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="Cellphone">Cellphone Number</label>
                <input type="tel" id="tel" name="tel">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="cpassword">
            </form>
            <button>Create Account</button>
            <h3>Already have an account? Log in</h3>
        </div>
    </div>
</body>
</html>
